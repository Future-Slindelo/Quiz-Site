 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>World Places Quiz</title>
</head>
<body>
    <div class="container">
        <h1>Guess the Place!</h1>
        <input type="text" id="userInput" placeholder="Enter city or country" />
        <button id="submitButton">Submit</button>
        <div id="feedback"></div>
        <div id="placeInfo" class="place-info"></div>
        <img id="placeImage" class="place-image" src="" alt="" style="display:none;" />
    </div>

    <script src="script.js"></script>
</body>
</html>
